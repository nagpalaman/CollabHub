<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Influencer Profile</title>
</head>
<body>
<h1>My Profile</h1>

<div th:if="${influencerProfile != null}">
    <h1>My Profile</h1>
    <p>Name: <span th:text="${influencerProfile.name}"></span></p>
    <p>Email: <span th:text="${influencerProfile.email}"></span></p>
</div>
<div th:unless="${influencerProfile != null}">
    <p>Profile not found.</p>
</div>
</body>
</html>
